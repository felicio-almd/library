<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (bookCategory(); as bookCategoryRef) {
      <div>
        <h2 data-cy="bookCategoryDetailsHeading"><span jhiTranslate="libraryApp.bookCategory.detail.title">Book Category</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ bookCategoryRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="libraryApp.bookCategory.name">Name</span></dt>
          <dd>
            <span>{{ bookCategoryRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="libraryApp.bookCategory.description">Description</span></dt>
          <dd>
            <span>{{ bookCategoryRef.description }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/book-category', bookCategoryRef.id, 'edit']" class="btn btn-primary" *jhiHasAnyAuthority="'ROLE_ADMIN'">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
