<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (bookLocation(); as bookLocationRef) {
      <div>
        <h2 data-cy="bookLocationDetailsHeading"><span jhiTranslate="libraryApp.bookLocation.detail.title">Book Location</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ bookLocationRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="libraryApp.bookLocation.aisle">Aisle</span></dt>
          <dd>
            <span>{{ bookLocationRef.aisle }}</span>
          </dd>
          <dt><span jhiTranslate="libraryApp.bookLocation.shelf">Shelf</span></dt>
          <dd>
            <span>{{ bookLocationRef.shelf }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/book-location', bookLocationRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
